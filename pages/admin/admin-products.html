    <!--ESTILOS PERSONALIZADOS-->
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/form.css">
    <!--SWEET ALERT2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Admin Products</title>
    <script src="../../js/date-utils.js" defer type="module"></script>
    <script src="../../js/admin-products.js" defer type="module"></script>
</head>
<body>
    <!--header y navbar-->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">DG</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/pages/admin/admin-products.html">Admin Products</a></li>
                                    <li><a class="dropdown-item" href="/pages/admin/admin-users.html">Admin Users</a></li>
                                </ul>
                            </li>
                            </ul>
                    </div>
                </div>
        </nav>
    </header>
    <main class="container-xl p-0 overflow-hidde">
        <h1 class="main-title">Admin Products</h1>
        <!--ROW DE PRODUCTOS-->
        <div class="row">
            <!--DIV DEL FORMULARIO DE PRODUCTOS-->
            <div class="col-12 col-lg-4">
                <form id="gamesForm" class="py-3 px-5 admin-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título del juego</label>
                        <input  type="text" 
                                class="form-control" 
                                id="title"
                                name="name"
                                required       
                                minlength="2"
                                maxlength="80"
                                value="Juego de Prueba"
                        >
                    </div>

                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="price" class="form-label">Precio</label>
                            <input  type="number" 
                                    class="form-control"
                                    name="price"
                                    required
                                    min="0"
                                    max="9999"
                                    step="0.01"
                                    value="20"
                            >
                    </div>

                    <div class="col-6">
                        <label class="form-label">Categoría</label>
                        <select name="category" class="form-select" required>
                        <option value="action">Acción</option>
                        <option value="adventure">Aventura</option>
                        <option value="strategy">Estrategia</option>
                        <option value="role-playing">Rol</option>
                        <option value="simulation">Simulación</option>
                        <option value="sports" selected>Deportes</option>
                        </select>
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">URL Imagen</label>
                        <input  type="url" 
                                name="image"
                                class="form-control"
                                required
                                value="https://image.api.playstation.com/vulcan/ap/rnd/202405/2117/bd406f42e9352fdb398efcf21a4ffe575b2306ac40089d21.png"
                        >
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Descripción</label>
                        <textarea class="form-control"
                                    placeholder="Escribe una descripción del juego..."
                                    name="description" 
                                    rows="5"
                                    required
                                    minlength="20"
                                    maxlength="500"
                        >Descripción de prueba para checkear la carga de mis JS</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Cargar</button>
                </form>
            </div>

            <!--DIV DE FILTROS Y TABLA DE PRODUCTOS-->
            <div class="col-12 col-lg-8">
                <!--FILTROS-->
                <div class="row p-4 gx-3">
                    <div class="col-5">
                        <input  type="text"
                                placeholder="Buscar juego..."
                                class="form-control"
                                id="searchInput">
                    </div>
                    <div class="col-4">
                        <select id="categoryFilter" class="form-select">
                            <option value="all">Todas las categorías</option>
                            <option value="action">Acción</option>
                            <option value="adventure">Aventura</option>
                            <option value="strategy">Estrategia</option>
                            <option value="role-playing">Rol</option>
                            <option value="simulation">Simulación</option>
                            <option value="sports">Deportes</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <button class="btn btn-sm btn-primary" data-order="asc">
                            <i class="fa-solid fa-caret-up"></i>
                        </button>

                        <button class="btn btn-sm btn-primary" data-order="desc">
                            <i class="fa-solid fa-caret-down"></i>
                        </button>

                        <button class="btn btn-sm btn-secondary" data-order="reset">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>
                </div>
                
                <!--TABLA DE PRODUCTOS-->
                <div class="table-container p-4">
                    <table class="table table-admin">
                        <thead>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="gameDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
    </div>
    <!--FOOTER-->
    <footer class="main-footer container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">
                <section class="footer-social">
                    <ul class="social-list">
                        <li class="social-item">

                                <i class="fa-brands fa-linkedin"></i></i> LinkedIn
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="col-12 col-md-4">
                <section class="footer-brand">
                    BRAND NAME
                </section>
            </div>
            <div class="col-12 col-md-4">
                <section class="footer-contact">
                    CONTACT OPTIONS
                </section>
            </div>
        </div>
</footer>
