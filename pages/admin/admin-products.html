    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!--FONTAWESOME ICONS-->

    <!--ESTILOS PERSONALIZADOS-->
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="/css/table.css">
    <title>Admin Products</title>
    <script src="/js/admin-products.js" defer></script>
</head>
<body>
    <!--header y navbar-->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">DG</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/pages/admin/admin-products.html">Admin Products</a></li>
                                    <li><a class="dropdown-item" href="/pages/admin/admin-users.html">Admin Users</a></li>
                                </ul>
                            </li>
                            </ul>
                    </div>
                </div>
        </nav>
    </header>
    <main class="container-xl p-0 overflow-hidde">
        <h1 class="main-title">Admin Products</h1>
        <!--ROW DE PRODUCTOS-->
        <div class="row">
            <!--DIV DEL FORMULARIO DE PRODUCTOS-->
            <div class="col-12 col-lg-4">
                formulario
            </div>
            <!--DIV DE FILTROS Y TABLA DE PRODUCTOS-->
            <div class="col-12 col-lg-8">
                <div class="row p-4">FILTROS</div>
                <div class="table-container p-4">
                    <table class="table table-admin">
                        <thead>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="cell-image"><img src="../../assets/image/juego.png" alt="imagen del producto"></td>
                                <td class="cell-name">Titulo</td>
                                <td class="cell-category">Categoria</td>
                                <td class="cell-price">Precio</td>
                                <td class="cell-date">Fecha</td>
                                <td class="cell-actions">
                                    <button class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square"></i></button>
                                    <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!--FOOTER-->
    <footer class="main-footer container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">
                <section class="footer-social">
                    <ul class="social-list">
                        <li class="social-item">
                            <a href="https://www.facebook.com" target="_blank" class="social-link">
                                <i class="fa-brands fa-facebook"></i> Facebook
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="https://www.instagram.com" target="_blank" class="social-link">
                                <i class="fa-brands fa-instagram"></i> Instagram
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="https://www.linkedIn.com" target="_blank" class="social-link">
                                <i class="fa-brands fa-linkedin"></i></i> LinkedIn
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="col-12 col-md-4">
                <section class="footer-brand">
                    BRAND NAME
                </section>
            </div>
            <div class="col-12 col-md-4">
                <section class="footer-contact">
                    CONTACT OPTIONS
                </section>
            </div>
        </div>
</footer>
</body>
</html>
